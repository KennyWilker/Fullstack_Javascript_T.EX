<script>
    /*
    Desafio de lógica
    #Fase 1
    - [x]crie um array dinâmico com três posições
    - [x]crie uma iteração que retorne números aleatórios entre 1 e 3

    - [x]crie uma variável que armazene o valor do útimo sorteio

    --[x]Se os valores forem iguais: escreva 'Porta (x)' : aberta
    --[x]Se os valores forem diferentes: escreva 'Tente de novo' (Com a execução do resultado ser de números iguais)
    
    As portas serão abertas quando:
        - os números do array forem iguais 
        - a sequência de números do array for igual a sequência de números do útimo sorteio

    [1,2,3] 1° //ant - porta fechada

    [3,3,3] 7° //porta3 aberta - variavelControle++
    
    Fim do jogo acontece quando a terceira porta for aberta.    
    */

    //let sorteioAtual = [0,0,0]
    //let sorteioAnterior = [0,0,0]
    let novoSorteio = [0,0,0]
    let portaAberta = 1

    function sorteia(){
        for (let i = 0; i < novoSorteio.length; i++) {
            let sorteio = parseInt(Math.random() * 3) + 1
            novoSorteio[i] = sorteio
            console.log(`${i + 1}°Número sorteado: ${novoSorteio[i]}`)       
        }
        //sorteioAtual = novoSorteio      
        valores_iguais()
        //sorteio_anterior()
    }

    function valores_iguais(){
        let iguais = 0
        for(let i = 0; i < novoSorteio.length;i++){
            for(let j = i +1; j < novoSorteio.length; j++){
                if(novoSorteio[i] === novoSorteio[j]){
                    iguais++
                }    
            }
        }
        if(iguais===3){
            console.log(`Existem ${iguais} iguais.`)
            console.log(`Porta ${portaAberta} aberta!`)
            console.log(`============================`)
            portaAberta ++
        }else{
            console.log(`Existe ${iguais} repetido.`)
            console.log(`Tente outra vez.`);
            console.log(`============================`)
        }
    }
